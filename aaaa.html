    <script>
        function detectBrowser() {
            var browser=navigator.appName
            var b_version=navigator.appVersion
            var version=parseFloat(b_version)

            if ( browser == "Microsoft Internet Explorer" && ( (version <= 4) || (b_version.match('MSIE 9')) ) ) {
                alert('您的IE瀏覽器版本低於10.0，瀏覽本站將可能出現頁面顯示異常問題！請使用立即更新您的瀏覽器，或使用Google Chrome、mozilla Firefox瀏覽本站！');
            }
            console.log('Browser Name: ' + browser);
            console.log('Browser b_version: ' + b_version);
            console.log('Browser version: ' + version);
        }

        $(document).ready(function(){
            // Init
            var sliderRootAddr = $('#background-slider');
            var sliderDefaultActive = sliderRootAddr.find('.active');
            if ( 0 == sliderDefaultActive.length ) {
                random = Math.floor(Math.random() * sliderRootAddr.children().length);
                sliderDefaultActive = sliderRootAddr.children('img:nth(' + random + ')');
            }
            sliderDefaultActive.addClass('active').show();

            setInterval(function(){
                var current = sliderRootAddr.find('img.active');
                var target  = current.removeClass('active').fadeOut(1600).next()
                if ( 0 == target.length ) {
                    target = current.siblings().first();
                }

                target.addClass('active').fadeIn(1600);
            }, 6400);

            $('.news-title').click(function(){
                $(this).next().slideToggle();
            });
        });
    </script>
